<!DOCTYPE html>
<html>
	<head>
		<meta charset=utf-8>
		<title>My first Three.js app</title>
		<style>

			body { margin: 0; }
			canvas { width: 100%; height: 100% }

		</style>
	</head>
	<body>
		<script src="js/three.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
		<script type='text/javascript' src='tween.js'></script>
		<script>

		var scene = new THREE.Scene();
		var camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 1000 );

		var renderer = new THREE.WebGLRenderer();
		renderer.setSize( window.innerWidth, window.innerHeight );
		document.body.appendChild( renderer.domElement );

		// cube
		var geometry = new THREE.BoxGeometry( 1, 1, 1 );
		var material = new THREE.MeshBasicMaterial( { color: 0x00ff00 } );
		var cube = new THREE.Mesh( geometry, material );
		scene.add( cube );
		cube.translateY( 2 );


		// plane
		var geometry = new THREE.PlaneGeometry( 10, 20, 32 );
		var material = new THREE.MeshBasicMaterial( {color: 0xf11f00, side: THREE.DoubleSide} );
		var plane = new THREE.Mesh( geometry, material );
		scene.add( plane );
		plane.rotateX(90);


		// camera position at players height
		camera.position.y = 1.8; 
		camera.position.z = 5.0;

		// movement 
		var isMoveing = function(){
			var forward = 87; 
			var left = 65;
			var right = 68;
			var back = 83;

			document.addEventListener("keydown", function (e) {
				var keyPresed = e.keyCode;
				console.log("e.keyCode: ", keyPresed);

				if (keyPresed === right) {
					camera.position.x += 0.005
				} else if (keyPresed === left) {
					camera.position.x -= 0.005
				} else if (keyPresed === forward) {
					camera.position.z -= 0.005;
				}
			});

			document.addEventListener("keyup", function (e) {
				console.log("e.keyCode: ", e.keyCode);
			});
		}


		function render() {
			
			isMoveing();

			requestAnimationFrame( render );
			cube.rotation.y += 0.03;
			cube.rotation.x += 0.01;
			renderer.render( scene, camera );
		}
		render();
		</script>
	</body>
</html>
