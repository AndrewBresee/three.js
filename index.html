<!DOCTYPE html>
<html>
	<head>
		<meta charset=utf-8>
		<title>My first Three.js app</title>
		<style>

			body { margin: 0; }
			canvas { width: 100%; height: 100% }

		</style>
	</head>
	<body>
		<script src="js/three.js"></script>
		<script>


		var scene = new THREE.Scene();
		// first number is the aspect ratio. 
		// second number is the field of view. Almost always want to do width/height, or you get funky view angles 
		// last two numbers have to do with when something is rendered 
		var camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 1000 );

		// If you want to render you app at a lower resolution, use setSize(window.innerWidth/2, window.innerHeight/2, false)
		var renderer = new THREE.WebGLRenderer();
		renderer.setSize( window.innerWidth, window.innerHeight );
		document.body.appendChild( renderer.domElement )


		var geometry = new THREE.BoxGeometry( 4, 1, 1 );
		var material = new THREE.MeshBasicMaterial( { color: 0x00ffff } );
		var cube = new THREE.Mesh( geometry, material ); 
		scene.add( cube );

		var geometry2 = new THREE.BoxGeometry( 1.5, 1.5, 1.5 );
		var material2 = new THREE.MeshBasicMaterial( { color: 0x00ff00 } );
		var cube2 = new THREE.Mesh( geometry2, material2 ); 
		scene.add( cube2 );

		camera.position.z = 5;


		// Anything you want to change has to be done in the is loop. 
		// the requestAnimationFrame works better than setInterval because it will not run when the user is on a different screen
		function render() {

			requestAnimationFrame( render );
			cube2.rotation.x -= 0.03;
			cube.rotation.y += 0.03;
			renderer.render( scene, camera );
		}
		render();
		</script>
	</body>
</html>
