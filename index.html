<!DOCTYPE html>
<html>
	<head>
		<meta charset=utf-8>
		<title>My first Three.js app</title>
		<style>

			body { margin: 0; }
			canvas { width: 100%; height: 100% }

		</style>
	</head>
	<body>
		<script src="js/three.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
		<script type='text/javascript' src='tween.js'></script>
		<script>

		var scene = new THREE.Scene();
		var camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 1000 );

		var renderer = new THREE.WebGLRenderer();
		renderer.setSize( window.innerWidth, window.innerHeight );
		document.body.appendChild( renderer.domElement );

		// cube
		var geometry = new THREE.BoxGeometry( 4, 4, 4 );
		var material = new THREE.MeshBasicMaterial( { color: 0x000000 } );
		var cube = new THREE.Mesh( geometry, material );
		scene.add( cube );
		cube.translateY( 5 );


	
		// floor
		floor = new THREE.PlaneGeometry( 2000, 2000, 100, 100 );
		floor.rotateX( - Math.PI / 2 );

		var materials = []; 
		materials.push( new THREE.MeshBasicMaterial( { color: 0xffffff }) );
		materials.push( new THREE.MeshBasicMaterial( { color: 0x000000 }) );

		// assign a material to each face (each face is 2 triangles)
		var l = floor.faces.length / 2;
		
		for( var i = 0; i < l; i ++ ) {
		    j = i * 2; // <-- Added this back so we can do every other 'face'
		    floor.faces[ j ].materialIndex = ((i + Math.floor(i/8)) % 2); // The code here is changed, replacing all 'i's with 'j's. KEEP THE 8
		    floor.faces[ j + 1 ].materialIndex = ((i + Math.floor(i/8)) % 2); // Add this line in, the material index should stay the same, we're just doing the other half of the same face
		}


		mesh = new THREE.Mesh( floor, new THREE.MeshFaceMaterial( materials ) );
		scene.add( mesh );

		// SKYBOX/FOG
		var skyBoxGeometry = new THREE.CubeGeometry( 1000, 1000, 1000 );
		var skyBoxMaterial = new THREE.MeshBasicMaterial( { color: 0x9119ff, side: THREE.BackSide } );
		var skyBox = new THREE.Mesh( skyBoxGeometry, skyBoxMaterial );
		scene.add(skyBox);
		scene.fog = new THREE.Fog( 0xffffff, 0, 750 );

		// camera position at players height 
		camera.position.y = 1.8; 
		camera.position.z = 5.0;

		// movement 
		var clock = new THREE.Clock();
		var isMoveing = function(){
			var forward = 87; 
			var left = 65;
			var right = 68;
			var back = 83;
			var rotateLeft = 81;
			var rotateRight = 69;
			var delta = clock.getDelta(); // seconds.
			var moveDistance = 1 * delta; // 200 pixels per second
			var rotateAngle = Math.PI / 2 * delta;   // pi/2 radians (90 degrees) per second

			document.addEventListener("keydown", function (e) {
				var keyPresed = e.keyCode;
				console.log("e.keyCode: ", keyPresed);

				if (keyPresed === right) {
					camera.translateX( -moveDistance )
				} else if (keyPresed === left) {
					camera.translateX(  moveDistance );
				} else if (keyPresed === forward) {
					console.log("forward!")
					camera.translateZ( -moveDistance );
				} else if (keyPresed === back) {
					console.log("back!")
					camera.translateZ( moveDistance );
				} else if (keyPresed === rotateLeft) {
					camera.rotation.y += 0.0005*(90 * Math.PI / 180)
				} else if (keyPresed === rotateRight) {
					camera.rotation.y -= 0.0005*(90 * Math.PI / 180)
				} 
			});

			document.addEventListener("keyup", function (e) {
				console.log("e.keyCode: ", e.keyCode);
			});
		}


		function render() {

			isMoveing();

			requestAnimationFrame( render );
			cube.rotation.y += 0.05;
			cube.rotation.x += 0.05;
			renderer.render( scene, camera );
		}
		render();
		</script>
	</body>
</html>
